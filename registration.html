<body>
    <main>
        <div>
        <form>
            <fieldset>
                <legend>Register of new costumer</legend>
                <div class="firstblock">
                <label for="name">Name: <br> </label><input type="text" placeholder="Example John"><br><br>
                <label for="surname">Surname: <br> </label><input type="text" placeholder="Example Johnson"><br><br>
                <label for="login">Nickname: <br></label><input type="text" placeholder="Example JohnCena"><br><br>
                <label for="email">Email: <br></label><input type="text" placeholder="email@example.com"><br><br>
                </div>
                <div class="secondblock">
                    <label for="pass">Password: <br></label><input type="password", placeholder="Create a hard password"><br><br>
                <label for="confirmpass">Confirm password: <br></label><input type="password", placeholder="Repeat password"><br><br>
                <label for="gender">Gender: <br> </label><input name="gender" type="radio", value="man"> Male <input name="gender" type="radio" value="women"> Female <br><br>
                <label for="phonenumber" >Phone number: <br></label> <input type="tel" name="tel" placeholder="+380000000000"><br><br>
                </div><br>
                <div class="avatar">
                    <label for="file"><center>Avatar:</center></label><input type="file" name="file" accept="image/*"><hr>
                    <br><br>
                    <label for="rules">Do you agree with  <a href="politicsofagreement.html"target="_blank">rules?</a>?</label><input type="checkbox" name="rules" id="rules">
                    <br><br><br><hr>
                   <center><button>Sign UP!</button></center>
                </div>
                
                 <div class="bio">
                    <label for="bio">About you (Biography): <br><br></label>
                    <textarea name="bio" id="bio" cols="100" rows="10" placeholder="Minimum 100 sumbols"></textarea> 
                </div>
            </fieldset>
        </form>
    </div>
